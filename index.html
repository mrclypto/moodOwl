<!DOCTYPE html>
<html>
<head>
  <title>Traffic Light</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .traffic-light {
      display: flex;
      flex-direction: column;
      gap: 3vw;
      max-width: 400px;
      width: 95vw;
    }
    .light {
      width: 60%;
      aspect-ratio: 1/1;
      border-radius: 50%;
      background-color: #222;
      transition: background-color 0.7s;
    }
    .red.active { background-color: red; }
    .orange.active { background-color: orange; }
    .green.active { background-color: limegreen; }
    .red { background-color: #550000; }
    .orange { background-color: #553000; }
    .green { background-color: #003300; }
    #status {
      margin-top: 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="traffic-light">
    <div class="light red" data-id="3"></div>
    <div class="light orange" data-id="2"></div>
    <div class="light green" data-id="1"></div>
  </div>
  <div id="status">Loading...</div>

  <script>
    const lights = document.querySelectorAll('.light');
    let ESP_HOST = "";
    let lastKnownState = null;
    let isOnline = false;

    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyB_RmUHPt095O70ShAZjxkzePpwkiH2NvIXKNkOR3dBFwcnuWPCKGQo9aopwvbwVsF/exec";

    function setActiveLight(state) {
      lights.forEach(l => {
        l.classList.remove('active');
        if (l.dataset.id == state) l.classList.add('active');
      });
    }

    function pollForUpdates() {
      fetch(`${ESP_HOST}/state`)
        .then(res => res.json())
        .then(state => {
          if (state !== lastKnownState) {
            lastKnownState = state;
            setActiveLight(state);
          }
          document.getElementById("status").textContent = `Connected to ESP at ${ESP_HOST}`;
          isOnline = true;
        })
        .catch(() => {
          document.getElementById("status").textContent = `ESP offline`;
          isOnline = false;
        });

      setTimeout(pollForUpdates, 200);
    }

    function sendLightState(id) {
      if (!ESP_HOST) return;

      setActiveLight(id); // optimistic
      fetch(`${ESP_HOST}/state`, {
        method: "POST",
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `value=${id}`
      })
      .catch(() => {
        document.getElementById("status").textContent = "Failed to send to ESP";
      });
    }

    lights.forEach(light => {
      light.addEventListener('click', () => {
        const id = light.dataset.id;
        sendLightState(id);
      });
    });

    function init() {
      document.getElementById("status").textContent = "Fetching latest ESP IP...";

      fetch(GOOGLE_SCRIPT_URL)
        .then(res => res.json())
        .then(data => {
          ESP_HOST = `http://${data.ip}`;
          document.getElementById("status").textContent = `ESP detected at ${ESP_HOST}`;
          return fetch(`${ESP_HOST}/state`);
        })
        .then(res => res.json())
        .then(state => {
          lastKnownState = state;
          setActiveLight(state);
          pollForUpdates();
        })
        .catch(err => {
          console.error("Could not reach ESP", err);
          document.getElementById("status").textContent = "Could not reach ESP";
        });
    }

    init();
  </script>

</body>
</html>

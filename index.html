<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traffic Light</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
    }
    .traffic-light {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3vw;
      width: 95vw;
      max-width: 400px;
      height: auto;
    }
    .light {
      width: 60%;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      background-color: #222;
      transition: background-color 0.7s;
    }
    .light.red.active { background-color: red; }
    .light.orange.active { background-color: orange; }
    .light.green.active { background-color: limegreen; }
    .light.red { background-color: #550000; }
    .light.orange { background-color: #553000; }
    .light.green { background-color: #003300; }

    body.offline::before {
      content: "ESP32 is offline â€” retrying...";
      position: absolute;
      top: 1rem;
      background: rgba(255, 0, 0, 0.7);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="traffic-light">
    <div class="light red" data-id="3"></div>
    <div class="light orange" data-id="2"></div>
    <div class="light green" data-id="1"></div>
  </div>

  <script>
    const ESP_HOST = "http://trafficlight.local";
    const lights = document.querySelectorAll('.light');
    let lastKnownState = null;
    let buttonsLocked = false;
    let isOnline = true;

    function setActiveLight(state) {
      lights.forEach(l => {
        l.classList.remove('active');
        if (l.dataset.id == state) l.classList.add('active');
      });
    }

    function setButtonsEnabled(enabled) {
      lights.forEach(l => l.style.pointerEvents = enabled ? 'auto' : 'none');
      buttonsLocked = !enabled;
    }

    function sendLightState(id) {
      if (buttonsLocked) return;

      setActiveLight(id);
      setButtonsEnabled(false);

      fetch(`${ESP_HOST}/state`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `value=${id}`
      })
      .then(() => fetch(`${ESP_HOST}/state`))
      .then(res => res.json())
      .then(state => {
        lastKnownState = state;
        setActiveLight(state);
        document.body.classList.remove("offline");
        isOnline = true;
      })
      .catch(err => {
        console.warn("ESP offline:", err);
        document.body.classList.add("offline");
        isOnline = false;
      })
      .finally(() => {
        setButtonsEnabled(true);
      });
    }

    lights.forEach(light => {
      light.addEventListener('click', () => {
        const id = light.dataset.id;
        sendLightState(id);
      });
    });

    function pollForUpdates() {
      fetch(`${ESP_HOST}/state`)
        .then(res => res.json())
        .then(state => {
          if (!isOnline) {
            isOnline = true;
            document.body.classList.remove("offline");
          }

          if (state !== lastKnownState) {
            lastKnownState = state;
            setActiveLight(state);
          }
        })
        .catch(() => {
          if (isOnline) {
            isOnline = false;
            document.body.classList.add("offline");
          }
        });

      setTimeout(pollForUpdates, 200);
    }

    fetch(`${ESP_HOST}/state`)
      .then(res => res.json())
      .then(state => {
        lastKnownState = state;
        setActiveLight(state);
        pollForUpdates();
      })
      .catch(() => {
        document.body.classList.add("offline");
      });
  </script>
</body>
</html>

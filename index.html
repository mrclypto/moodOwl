<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Logger</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 15px 30px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <button onclick="logState(1)">Button 1</button>
  <button onclick="logState(2)">Button 2</button>
  <button onclick="logState(3)">Button 3</button>

  <script>
    function logState(state) {
      const data = {
        timestamp: new Date().toISOString(),
        state: state
      };

      fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });
    }
  </script>

</body>
</html>

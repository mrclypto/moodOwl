<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traffic Light</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%; width: 100%; overflow: hidden;
      display: flex; justify-content: center; align-items: center;
      background-color: #111;
    }
    .traffic-light {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      gap: 10px; 
    }
    .light {
      width: 52vw; max-width: 400px; aspect-ratio: 1 / 1;
      border-radius: 50%; background-color: #222;
      transition: background-color 0.7s;
      cursor: pointer;
    }
    .light.red.active { background-color: red; }
    .light.orange.active { background-color: orange; }
    .light.green.active { background-color: limegreen; }
    .light.red { background-color: #550000; }
    .light.orange { background-color: #553000; }
    .light.green { background-color: #003300; }
  </style>
</head>
<body>
  <div class="traffic-light">
    <div class="light red" data-id="3"></div>
    <div class="light orange" data-id="2"></div>
    <div class="light green" data-id="1"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCimTdrGq59r3b2dzUcVgrKCpRvkChrayU",
      authDomain: "moodowl-bf00b.firebaseapp.com",
      projectId: "moodowl-bf00b",
      storageBucket: "moodowl-bf00b.firebasestorage.app",
      messagingSenderId: "215345077461",
      appId: "1:215345077461:web:d2d5b12fc18bd30fcc565c",
      measurementId: "G-TDSKLMG22K"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const docRef = doc(db, "states", "latest");

    const lights = document.querySelectorAll('.light');
    let buttonsLocked = false;

    function setActiveLight(state) {
      lights.forEach(l => {
        l.classList.remove('active');
        if (l.dataset.id == state) l.classList.add('active');
      });
    }

    function setButtonsEnabled(enabled) {
      lights.forEach(l => l.style.pointerEvents = enabled ? 'auto' : 'none');
      buttonsLocked = !enabled;
    }

    async function sendLightState(id) {
      if (buttonsLocked) return;
      setActiveLight(id);
      setButtonsEnabled(false);

      await setDoc(docRef, {
        state: parseInt(id),
        timestamp: new Date().toISOString()
      });

      setButtonsEnabled(true);
    }

    lights.forEach(light => {
      light.addEventListener('click', () => {
        const id = light.dataset.id;
        sendLightState(id);
      });
    });

    // Real-time sync with Firestore
    onSnapshot(docRef, (docSnap) => {
      if (docSnap.exists()) {
        const state = docSnap.data().state;
        setActiveLight(state);
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Logger</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 15px 30px;
      font-size: 18px;
    }
    #latest {
      margin-top: 50px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <button onclick="logState(1)">Button 1</button>
  <button onclick="logState(2)">Button 2</button>
  <button onclick="logState(3)">Button 3</button>

  <div id="latest">Fetching latest state...</div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwekLxguC-OOqeFt_kCVWgi4l6BYm_nMDHjBZ5g0sV5Ulv_iZZxR9xDsS8KDbVDV0Z9/exec';

    function logState(state) {
      const data = {
        timestamp: new Date().toISOString(),
        state: state
      };

      fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      // Refresh display after short delay
      setTimeout(fetchLatestState, 1000);
    }

    function fetchLatestState() {
      fetch(scriptURL)
        .then(res => res.json())
        .then(data => {
          document.getElementById("latest").innerText =
            `Last state: ${data.state} @ ${new Date(data.timestamp).toLocaleString()}`;
        })
        .catch(err => {
          console.error("Failed to fetch latest state", err);
          document.getElementById("latest").innerText = "Failed to fetch latest state";
        });
    }

    // Initial load
    fetchLatestState();
  </script>

</body>
</html>

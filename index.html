<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Owl Mood Lamp</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
    }

    .traffic-light {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .light {
      height: 30vh;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
    }

    .light img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: filter 0.8s ease;
      filter: brightness(0.3);
    }

    .light.active img {
      filter: brightness(1);
    }
  </style>
</head>
<body>
  <div class="traffic-light">
    <div class="light" data-id="3">
      <img src="https://github.com/mrclypto/moodOwl/blob/main/redowlv2.png?raw=true" alt="Red Owl">
    </div>
    <div class="light" data-id="2">
      <img src="https://github.com/mrclypto/moodOwl/blob/main/orangeowlv2.png?raw=true" alt="Orange Owl">
    </div>
    <div class="light" data-id="1">
      <img src="https://github.com/mrclypto/moodOwl/blob/main/greenowlv2.png?raw=true" alt="Green Owl">
    </div>
  </div>

  <script>
    const lights = document.querySelectorAll('.light');

    function setActiveLight(state) {
      lights.forEach(l => {
        if (l.dataset.id === state) {
          l.classList.add('active');
        } else {
          l.classList.remove('active');
        }
      });
    }

    lights.forEach(light => {
      light.addEventListener('click', () => {
        const id = light.dataset.id;
        setActiveLight(id);
      });
    });
  </script>
</body>
</html>
